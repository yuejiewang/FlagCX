name: Build and Push Docker Image

on:
  workflow_call:
    inputs:
      push:
        description: 'push image or not'
        type: boolean
        default: false
      containerfile:
        description: 'Dockerfile path'
        type: string
        default: 'Dockerfile'
      tag:
        description: 'image name'
        type: string
        required: true
      label:
        description: 'image label'
        type: string
        default: ''
      runson:
        description: 'runner'
        type: string
        default: 'ubuntu-latest'
    secrets:
      CONTAINER_REGISTRY:
        description: 'Docker Registry Token'
        required: true
      REGISTRY_USERNAME:
        description: 'Docker Registry username'
        required: true

env:
  REGISTRY: harbor.baai.ac.cn
  IMAGE_PREFIX: flagcx

jobs:
  build-image:
    runs-on: ${{ inputs.runson }}
    steps:
      - name: Checkout Code
        id: checkout1
        uses: actions/checkout@v6
        with:
          submodules: true
        continue-on-error: true

      - name: Sleep before checkout2
        if: steps.checkout1.outcome == 'failure'
        run: |
          echo "First checkout attempt failed. Sleeping for 120 seconds before retry..."
          sleep 120

      - name: Checkout code (attempt 2)
        id: checkout2
        if: steps.checkout1.outcome == 'failure'
        uses: actions/checkout@v6
        with:
          submodules: true
        continue-on-error: true

      - name: Sleep before final checkout
        if: steps.checkout1.outcome == 'failure' && steps.checkout2.outcome == 'failure'
        run: |
          echo "Second checkout attempt failed. Sleeping for 180 seconds before final retry..."
          sleep 180

      - name: Checkout code (final attempt)
        if: steps.checkout1.outcome == 'failure' && steps.checkout2.outcome == 'failure'
        uses: actions/checkout@v6
        with:
          submodules: true

      - name: Log in to the Container registry
        if: ${{ inputs.push }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.CONTAINER_REGISTRY }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: ${{ inputs.push }}
          file: container/${{ inputs.containerfile }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ inputs.tag }}:latest
          labels: ${{ inputs.label }}